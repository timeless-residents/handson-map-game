<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#4299E1" />
  <title>にほんちず クイズ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <div class="min-h-screen bg-gradient-to-b from-blue-50 to-blue-100">
    <header class="py-2 px-3 bg-blue-500 shadow-md">
      <div class="container mx-auto max-w-4xl">
        <div class="flex items-center justify-between">
          <h1 class="text-xl sm:text-2xl font-bold text-white">にほんちず</h1>
          <div id="score" class="text-sm sm:text-lg font-medium text-white">0かい せいかい</div>
        </div>
      </div>
    </header>

    <main class="container mx-auto max-w-4xl p-2">
      <div id="game-container">
        <div class="bg-white rounded-lg shadow-lg p-4 mb-4">
          <p id="question" class="text-2xl text-center font-bold text-gray-800 mb-2"></p>
          <div class="h-12">
            <p id="feedback" class="text-xl text-center text-green-500 mb-1"></p>
            <p id="hint" class="text-lg text-center text-purple-600"></p>
          </div>
          <p id="controls" class="text-lg text-center text-blue-600 mb-1"></p>
        </div>
        <div id="map" class="rounded-xl shadow-lg"></div>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>

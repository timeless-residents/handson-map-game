<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>にほんちず クイズ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <div class="min-h-screen bg-gradient-to-b from-blue-50 to-blue-100">
    <header class="py-4 px-4 bg-white shadow-md">
      <div class="container mx-auto max-w-4xl">
        <div class="flex items-center justify-between">
          <h1 class="text-3xl font-bold text-blue-800">にほんちず クイズ</h1>
          <div id="score" class="text-xl font-medium text-gray-700">てんすう: 0かい せいかい！</div>
        </div>
      </div>
    </header>

    <main class="container mx-auto max-w-4xl p-4">
      <div id="game-container">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
          <p id="question" class="text-3xl text-center font-bold text-gray-800 mb-3"></p>
          <div class="h-16"> <!-- 固定高さのコンテナを追加 -->
            <p id="feedback" class="text-2xl text-center text-green-500 mb-2"></p>
            <p id="hint" class="text-xl text-center text-purple-600"></p>
          </div>
          <p id="controls" class="text-xl text-center text-blue-600 mb-2"></p>
        </div>
        <div id="map" class="rounded-2xl shadow-lg h-96"></div>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
